<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>James H Chisnell</title>
  <meta name="description" content="Personal links and sites." />
  <style>
    :root {
      --win98-bg: #c0c0c0;
      --win98-surface: #c0c0c0;
      --win98-text: #000;
      --win98-shadow: #808080;
      --win98-hi: #fff;
      --win98-mid: #dfdfdf;
      --win98-blue: #000080;
      --win98-blue-light: #1084d0;
      --link: #0000ee;
      --link-visited: #551a8b;
    }
    html, body { height: 100%; background: var(--win98-bg); color: var(--win98-text);
      font-family: Tahoma, "Microsoft Sans Serif", "MS Sans Serif", Arial, sans-serif; line-height: 1.35; -webkit-font-smoothing: none; }
    .center { min-height: 100%; display: grid; place-items: center; padding: 24px; }
    .window { width: min(640px, 92vw); background: var(--win98-surface);
      border: 2px solid var(--win98-shadow); border-right-color: var(--win98-hi); border-bottom-color: var(--win98-hi); box-shadow: 0 0 0 1px var(--win98-text) inset; }
    .titlebar { display: flex; align-items: center; padding: 2px 6px; color: #fff; font-weight: 700;
      background: linear-gradient(90deg, var(--win98-blue), var(--win98-blue-light)); user-select: none; height: 20px; }
    .titlebar .controls { display: flex; gap: 2px; margin-left:auto; }
    .win98-ctl { width: 16px; height: 14px; background: var(--win98-mid);
      border: 2px solid var(--win98-hi); border-right-color: var(--win98-shadow); border-bottom-color: var(--win98-shadow); }
    .content { padding: 12px; background: var(--win98-mid);
      border: 2px solid var(--win98-hi); border-right-color: var(--win98-shadow); border-bottom-color: var(--win98-shadow); }
    .stack { display: grid; grid-template-columns: 160px 1fr; gap: 16px 20px; align-items: start; }
    .avatar { width: 140px; height: 140px; object-fit: cover; image-rendering: pixelated;
      border: 2px solid var(--win98-hi); border-right-color: var(--win98-shadow); border-bottom-color: var(--win98-shadow); background: #fff; }
    h1 { font-size: 16px; margin: 0; text-align: center; }
    p.bio { font-size: 14px; text-align: center; margin: 4px 0 8px 0; }
    .group { margin-top: 4px; padding: 8px; background: var(--win98-surface);
      border: 2px solid var(--win98-shadow); border-right-color: var(--win98-hi); border-bottom-color: var(--win98-hi); }
    .btns { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; margin-top: 8px; }
    .win98-btn { display: inline-block; text-decoration: none; color: inherit; text-align: center;
      padding: 8px 10px; background: var(--win98-mid);
      border: 2px solid var(--win98-hi); border-right-color: var(--win98-shadow); border-bottom-color: var(--win98-shadow);
      box-shadow: 0 0 0 1px var(--win98-text) inset; }
    .win98-btn:active { border: 2px solid var(--win98-shadow); border-right-color: var(--win98-hi); border-bottom-color: var(--win98-hi);
      padding-top: 9px; padding-left: 11px; }
    .win98-btn[aria-disabled="true"] { color: #555; pointer-events: none; filter: grayscale(0.4) contrast(0.9); }
    a { color: var(--link); } a:visited { color: var(--link-visited); }
    .links { grid-column: 1 / -1; }
    .statusbar { display: grid; grid-template-columns: 1fr auto; gap: 8px; background: var(--win98-surface);
      padding: 2px 4px; border-top: 2px solid var(--win98-hi); border-left: 2px solid var(--win98-hi);
      border-right: 2px solid var(--win98-shadow); border-bottom: 2px solid var(--win98-shadow); margin-top: 8px; font-size: 12px; }
    .status-seg { padding: 2px 6px; border: 1px solid var(--win98-shadow); border-right-color: var(--win98-hi);
      border-bottom-color: var(--win98-hi); background: var(--win98-mid); }
    @media (max-width: 520px) { .stack { grid-template-columns: 1fr; } .avatar { width: 120px; height: 120px; } }
  </style>
</head>
<body>
  <main class="center">
    <section class="window" role="group" aria-label="James window">
      <div class="titlebar">
        <div class="controls" aria-hidden="true">
          <div class="win98-ctl" title="Minimize"></div>
          <div class="win98-ctl" title="Maximize"></div>
          <div class="win98-ctl" title="Close"></div>
        </div>
      </div>

      <div class="content">
        <div class="stack">
          <div style="display:flex; flex-direction:column; align-items:center; gap:4px;">
            <img class="avatar" src="me.jpg" alt="Photo of James H Chisnell" />
            <h1>James H Chisnell</h1>
            <p class="bio">Engineering student, train driver, organist, change ringer</p>
            <a class="win98-btn" style="width:100%; box-sizing:border-box;" href="mailto:james@chisnell.cc">Contact</a>
          </div>

          <div class="links">
            <div class="group" aria-label="Sites">
              <strong>Sites</strong>
              <div class="btns">
                <a class="win98-btn" href="https://bb.ringingworld.co.uk/search.php?ringer=James+Chisnell" target="_blank" rel="noopener noreferrer">Bellboard</a>
                <a class="win98-btn" href="https://umap.openstreetmap.fr/en/map/untitled-map_1016994" target="_blank" rel="noopener noreferrer">Railway map</a>
                <a class="win98-btn" href="railway.html">Railway qualifications</a>
                <a class="win98-btn" href="#" aria-disabled="true" title="Coming soon">Organ music</a>
                <a class="win98-btn" href="#" aria-disabled="true" title="Coming soon">Bell recordings</a>
              </div>
            </div>
          </div>
        </div>

        <div class="statusbar" role="status">
          <div class="status-seg" id="datetime"></div>
          <div class="status-seg">Â© <span id="y"></span> James H Chisnell</div>
        </div>
      </div>
    </section>
  </main>
  <script>
    function updateDateTime() {
      var now = new Date();
      document.getElementById('datetime').textContent = now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
